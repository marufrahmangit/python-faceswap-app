<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Face Swap App</title>
<style>
body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
input { width: 400px; margin: 5px; padding: 8px; }
button { padding: 10px 20px; }
#progress-container {
    width: 300px; height: 30px; border-radius: 15px; background: rgba(0,0,0,0.1); margin: 20px auto;
    position: relative; overflow: hidden;
}
#progress-bar {
    width: 0%; height: 100%; background-color: rgba(0, 255, 0, 0.7); transition: width 0.3s;
}
#progress-text {
    position: absolute; width: 100%; text-align: center; top: 0; line-height: 30px; font-weight: bold;
}
#result img { max-width: 100%; margin-top: 20px; border: 2px solid green; border-radius: 10px; }
#error { color: red; margin-top: 15px; white-space: pre-line; }
</style>
</head>
<body>
<h1>Face Swap App</h1>
<form id="swap-form">
    <input type="text" name="swap_url" placeholder="Source Image URL" required><br>
    <input type="text" name="target_url" placeholder="Target Image URL" required><br>
    <button type="submit">Swap Faces</button>
</form>

<div id="progress-container" style="display:none;">
    <div id="progress-bar"></div>
    <div id="progress-text">0%</div>
</div>

<div id="result"></div>
<div id="error"></div>

<script>
const form = document.getElementById("swap-form");
const progressBar = document.getElementById("progress-bar");
const progressText = document.getElementById("progress-text");
const progressContainer = document.getElementById("progress-container");
const resultDiv = document.getElementById("result");
const errorDiv = document.getElementById("error");

form.addEventListener("submit", async (e) => {
    e.preventDefault();
    resultDiv.innerHTML = "";
    errorDiv.innerHTML = "";
    progressBar.style.width = "0%";
    progressText.textContent = "0%";
    progressContainer.style.display = "block";

    const formData = new FormData(form);
    const response = await fetch("/swap", { method: "POST", body: formData });
    const data = await response.json();

    if (data.status === "error") {
        errorDiv.textContent = data.message;
        progressContainer.style.display = "none";
        return;
    }

    const requestId = data.request_id;

    const pollStatus = async () => {
        const statusRes = await fetch(`/status/${requestId}`);
        const statusData = await statusRes.json();

        if (statusData.status === "processing") {
            progressBar.style.width = statusData.percent + "%";
            progressText.textContent = statusData.percent + "%";
            setTimeout(pollStatus, 1000);
        } else if (statusData.status === "completed") {
            progressBar.style.width = "100%";
            progressText.textContent = "100%";
            resultDiv.innerHTML = `<img src="${statusData.result_url}" alt="Result">`;
        } else if (statusData.status === "failed") {
            errorDiv.textContent = statusData.message;
            progressContainer.style.display = "none";
        } else if (statusData.status === "error") {
            errorDiv.textContent = statusData.message;
            progressContainer.style.display = "none";
        }
    };

    pollStatus();
});
</script>
</body>
</html>
